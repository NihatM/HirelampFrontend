<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="robots" content="index" />
    <!-- Google Tag Manager (script) -->
    <meta
      name="description"
      content="Connect to mentors from more than 20 companies and 10 countries.
    The most effective way of landing your dream is to get help from someone who'd already gone through the same road."
    />

    <meta property="og:url" content="https://www.hirelamp.co/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Hirelamp" />
    <meta property="og:image" content="../public/hirelamp_logo.png" />
    <meta
      property="og:description"
      content="Find the right mentor to crush the job interview."
    />

    <script>
      (function (w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({ "gtm.start": new Date().getTime(), event: "gtm.js" });
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != "dataLayer" ? "&l=" + l : "";
        j.async = true;
        j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
        f.parentNode.insertBefore(j, f);
      })(window, document, "script", "dataLayer", "GTM-MTGRCF9");
    </script>
    <!-- End Google Tag Manager -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1.0" /> -->
    <link rel="icon" href="<%= BASE_URL %>hirelamp_logo.png" />
    <link
      rel="preload"
      as="font"
      href="../src/assets/fonts/Biotif-Medium.ttf"
      type="font/ttf"
      crossorigin="anonymous"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-MTGRCF9"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
